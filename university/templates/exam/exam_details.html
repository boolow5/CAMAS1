{% extends 'university/layout.html' %}
{% block content %}

<h1>{{ exam }} Details</h1>
<table>
	<tr>
		<td><em>Title</em></td>
		<td><b>{{ exam.title }}</b></td>
	</tr>
	<tr>
		<td><em>Description</em></td>
		<td><b>{{ exam.description }}</b></td>
	</tr>
	<tr>
		<td><em>Starting Date</em></td>
		<td><b>{{ exam.starting_date }}</b></td>
	</tr>
	<tr>
		<td><em>Type</em></td>
		<td><b>{{ exam.e_type }}</b></td>
	</tr>
	
</table>
{% endblock %}
